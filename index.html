<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List ðŸŽ‰</title>
    
    <!-- FontAwesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            transition: background 1s ease-in-out;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            margin-bottom: 15px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            max-width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            margin-top: 15px;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 8px 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s, opacity 0.5s;
        }
        .task-container {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 10px;
            overflow: hidden;
        }
        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .task {
            flex: 1;
            text-align: left;
            font-size: 16px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .edit-input {
            flex: 1;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            display: none;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
            transition: opacity 0.5s, transform 0.3s;
            transform: scale(0.95);
        }
        .icons {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        .edit-icon {
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
        }
        .edit-icon:hover {
            color: #0056b3;
        }
        .delete-icon {
            color: red;
            font-size: 18px;
            cursor: pointer;
        }
        .delete-icon:hover {
            color: darkred;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh) rotate(0deg); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List ðŸŽ¯</h1>
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter a task...">
            <button onclick="add()">Add</button>
        </div>
        <ul id="inner"></ul>
    </div>

    <audio id="successSound">
        <source src="https://www.fesliyanstudios.com/play-mp3/4380" type="audio/mpeg">
    </audio>

    <script>
        function add() {
            var input = document.getElementById("input");
            var list = document.getElementById("inner");
            var taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            var li = document.createElement("li");

            li.innerHTML = `
                <div class="task-container">
                    <input type="checkbox" class="checkbox" onclick="toggleComplete(event)">
                    <span class="task">${taskText}</span>
                    <input type="text" class="edit-input">
                </div>
                <div class="icons">
                    <i class="fa-solid fa-pen-to-square edit-icon" onclick="editTask(event)"></i>
                    <i class="fa-solid fa-trash delete-icon" onclick="deleteTask(event)"></i>
                </div>
            `;
            
            list.appendChild(li);
            input.value = "";
        }

        function toggleComplete(event) {
            var taskText = event.target.nextElementSibling;
            taskText.classList.toggle("completed");

            if (taskText.classList.contains("completed")) {
                document.getElementById("successSound").play();
                celebrate();
            }
        }

        function deleteTask(event) {
            event.target.closest("li").remove();
        }

        function editTask(event) {
            var li = event.target.closest("li");
            var taskSpan = li.querySelector(".task");
            var editInput = li.querySelector(".edit-input");

            editInput.value = taskSpan.textContent;
            editInput.style.display = "block";
            taskSpan.style.display = "none";
            editInput.focus();

            editInput.addEventListener("keypress", function (e) {
                if (e.key === "Enter") {
                    taskSpan.textContent = editInput.value.trim() || taskSpan.textContent;
                    editInput.style.display = "none";
                    taskSpan.style.display = "block";
                }
            });

            editInput.addEventListener("blur", function () {
                taskSpan.textContent = editInput.value.trim() || taskSpan.textContent;
                editInput.style.display = "none";
                taskSpan.style.display = "block";
            });
        }

        function celebrate() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function getRandomColor() {
            let colors = ["gold", "blue", "red", "purple", "green", "pink"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
